<html lang="en">
<head>

</head>
<body>
    <script type="module">
        import * as THREE from './../js/three.module.js'
        import Stats from './../js/stats.module.js'
        import {OrbitControls} from './../js/OrbitControls.js'
        let scene,camera,renderer,controls,stats,cloudArr = [],clock
        scene = new THREE.Scene()
        camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight)
        camera.position.set(0,0,1000)
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth,window.innerHeight - 4)
        controls = new OrbitControls(camera,renderer.domElement)
        controls.enablePan = false
        controls.enableRotate = false
        stats = new Stats()
        document.body.appendChild(renderer.domElement)
        document.body.appendChild(stats.domElement)
        let ambientLight = new THREE.AmbientLight(0xffffff)
        let pointLight = new THREE.PointLight(0x3fffff)
        pointLight.position.set(0,0,400)
        scene.add(ambientLight)
        scene.add(pointLight)
        let loader = new THREE.TextureLoader().setPath('./../img/')
        loader.load('smoke.png',texture => {
            let geo = new THREE.PlaneBufferGeometry(350,350)
            let mat = new THREE.MeshStandardMaterial({
                map:texture,
                transparent:true
            })
            for(let i = 880 ; i> 250 ; i--){
                let cloud = new THREE.Mesh(geo,mat)
                cloud.position.set(
                    0.5 * i * Math.cos(4 * i * Math.PI / 180),
                    0.5 * i * Math.sin(4 * i * Math.PI / 180),
                    0.2 * i
                )
                cloud.rotation.z = Math.random() * 360
                scene.add(cloud)
                cloudArr.push(cloud)
            }
            clock = new THREE.Clock()
            animate()
        })
        function animate() {
            let delta = clock.getDelta()
            stats.update()
            cloudArr.forEach(c => {
                c.rotation.z += delta * 2
            })
            if(Math.random() > 0.9) pointLight.power = Math.random() * 50 + 10
            renderer.render(scene,camera)
            requestAnimationFrame(animate)
        }
    </script>
</body>
</html>
